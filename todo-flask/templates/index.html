<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .75rem 1rem;
            border-radius: .5rem;
            background: white;
            margin-bottom: .5rem;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        .task-actions a {
            margin-left: 10px;
            text-decoration: none;
        }
        .task-actions a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìù To-Do List</h1>
        
        <!-- Add Task Form -->
        <form action="/add" method="POST" class="input-group mb-4">
            <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
            <button class="btn btn-primary" type="submit">
                <i class="fa fa-plus"></i> Add
            </button>
        </form>

        <!-- Task List -->
        {% if tasks %}
            <ul class="list-unstyled">
                {% for task in tasks %}
                    <li class="task-item {{ 'done' if task.done else '' }}">
                        <span>{{ task.title }}</span>
                        <div class="task-actions">
                            {% if not task.done %}
                                <a href="/done/{{ task.id }}" class="text-success" title="Mark as done">
                                    <i class="fa fa-check"></i>
                                </a>
                            {% endif %}
                            <a href="/delete/{{ task.id }}" class="text-danger" title="Delete">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted text-center">No tasks yet. Add one above! üöÄ</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
