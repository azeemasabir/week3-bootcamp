<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card p-4 text-center" style="width: 400px;">
        <h2 class="mb-4">üåç Select a City</h2>
        <form action="{{ url_for('weather_result') }}" method="POST">
            <div class="mb-3">
                <select name="city" class="form-select" required>
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fa fa-cloud-sun"></i> Get Weather
            </button>
        </form>
        <hr>
<a href="{{ url_for('index') }}" class="btn btn-outline-dark w-100 mt-2">‚¨Ö Back to To-Do List</a>

    </div>
</body>
</html>
